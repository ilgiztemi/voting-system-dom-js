<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="img" src="https://upload.wikimedia.org/wikipedia/en/thumb/4/47/FC_Barcelona_%28crest%29.svg/1200px-FC_Barcelona_%28crest%29.svg.png" alt="fc-barcelona">
            <p class="name">FC Barcelona</p>
            <button class="btn1">Vote</button>
            <p class="bottom">Vote count: <span class="count1">0</span></p>
        </div>
        <div class="card">
            <img class="img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Juventus_FC_2017_logo.svg/1031px-Juventus_FC_2017_logo.svg.png" alt="juventus-fc">
            <p class="name">Juventus F.C.</p>
            <button class="btn2">Vote</button>
            <p class="bottom">Vote count: <span class="count2">0</span></p>
        </div>
        <div class="card">
            <img class="img" src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7a/Manchester_United_FC_crest.svg/1200px-Manchester_United_FC_crest.svg.png" alt="manchester-united-fc">
            <p class="name">Manchester United F.C.</p>
            <button class="btn3">Vote</button>
            <p class="bottom">Vote count: <span class="count3">0</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
